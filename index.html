<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Match Machine Rebuild</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./toggle.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Match Machine</h1>
        
        <div class="MM_Form">
            <div class="menu">
                <button>KO</button>
                <button>HT</button>
                <button>FT</button>
                <button>GOAL</button>
                <button>RED</button>
                <button>OG</button>
                <button>HT</button>
                <button>PEN</button>
            </div>

            <div class="teamSelect">
                <input class="tgl tgl-skewed" id="cb3" type="checkbox">
                <label class="tgl-btn" data-tg-off="HOME" data-tg-on="AWAY" for="cb3"></label>
                <label class="v">v</label>
                <select class="opponents" id="opponents"><option value="0">TBC</option><option value="0">West Disbury & Chorlton Reserves</option></select>
            </div>

            <div class="scoreBoard">
                <button class="scoreButtons" onclick="scoreDown('home')">-</button>
                <input class="scoresInput" id="hScore" type="text" value="0"/>
                <button class="scoreButtons" onclick="scoreUp('home')">+</button>
                <label class="v">v</label>
                <button class="scoreButtons" onclick="scoreDown('away')">-</button>
                <input class="scoresInput" id="aScore" type="text" value="0"/>
                <button class="scoreButtons" onclick="scoreUp('away')">+</button>
            </div>
        
        </div>

    </main>
	<script src="index.js"></script>
  </body>
</html>
